<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammadali's | paint</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">SHAKILLAR</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img class="img" src="./svg/rectangle-line-icon.svg" alt="">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img class="img" src="./svg/circle-line-icon.svg" alt="">
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img class="img" src="./svg/triangle-svgrepo-com.svg" alt="">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option tool" id="chiziq">
                        <span>- Tekis Chiziq</span>
                    </li>
                    <li class="option ">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="">VARIANTLAR</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img class="img" src="./svg/brush-svgrepo-com.svg" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool " id="ereser">
                        <img class="img" src="./svg/eraser-svgrepo-com.svg" alt="ereser">
                        <span>O'chirg'ich</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="roe colors">
                <label for="" class="title">Ranglar</label>
                <ul class="options1">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-pcker" value="#4q98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="crear-canvas">o'chirish</button>
                <button class="save-img">Saqlash</button>
            </div>
        </section>
    </div>
</body>

</html>
